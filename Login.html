<!doctype html>
<html lang="en">

<head>
    <div class="page">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Log in page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">



        <link rel="stylesheet" href="myStyle.css">
        <title>Log in page</title>
    </div>

</head>

<body>
    <div class="links">
        <div>
            <th><a href="index2.html">Profile</a></th>
            <th><a href="Friends.html"> Friends</a></th>
            <th><a href="same.html">Additional Information</a></th>
            <th><a href="Register.html">REGISTRATION FORM</a></th>
        </div>
    </div>


    <!-- Log in form-->
    <div class="loginForm">
        <h2 class="text-center text-primary ">Log in</h2>
        <div class="container">

            <form>
                <div class="mb-3">
                    <label for="Username" class="form-label">Username</label>
                    <input type="Username" class="form-control" placeholder="Enter your username" id="Username"
                        required>
                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="Enter password" id="exampleInputPassword1"
                        required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Don't have an account</label>

                    &nbsp;&nbsp;<a href="Register.html">Register</a>
                </div>
                <button type="submit" class="btn btn-primary col-12 ">Login</button>
            </form>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
