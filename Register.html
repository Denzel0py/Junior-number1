    <h1 class="text-center text-primary">Registration Form</h1>

    <div class="registerForm">
        <h2 class="text-center text-primary ">Register</h2>
        <div class="container">

            <form>
                <div class="mb-3">
                    <label for="Firstname" class="form-label">First name</label>
                    <input type="Firstname" class="form-control" placeholder="Enter your first name" id="Firstname"
                        required>
                </div>
                <div class="mb-3">
                    <label for="Lastname" class="form-label">Last name</label>
                    <input type="Lastname" class="form-control" placeholder="Enter your last name" id="Lastname"
                        required>
                </div>
                <div class="mb-3">
                    <label for="Username" class="form-label">Username</label>
                    <input type="Username" class="form-control" placeholder="Enter your username" id="Username"
                        required>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="Enter your email" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="phoneNumber " class="form-label">Phone number</label>
                    <input type="phoneNumber" class="form-control" placeholder="Enter phone number" id="phoneNumber"
                        required>
                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="Enter password" id="exampleInputPassword1"
                        required>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Comfirm password</label>
                    <input type="Comfirm password" class="form-control" placeholder="Comfirm your password"
                        id="password" required>
                </div>

                <div class="mb-3">
                    <span class="gender-title">Gender</span>
                    <div class="gender-category">
                        <input type="radio" name="Gender" id="male">
                        <label for="Male">Male</label>
                        <input type="radio" name="Gender" id="female">
                        <label for="Female">Female</label>
                    </div>
                </div>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Already have an account</label>
            &nbsp;&nbsp;<a href="Login.html">Login</a>
        </div>
        <button type="submit" class="btn btn-primary col-12 ">Register</button>
        </form>

    </div>
